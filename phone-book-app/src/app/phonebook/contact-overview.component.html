<div class = "overview__container">
    <div class="toolbar">
        <div>
            <app-search-bar (searchPromptChanged)="onSearchTermEmitted($event)"></app-search-bar>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="openCreateDialog()">Create</button>
        </div>
    </div>
    <div class = "contactlist__wrapper">
        <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header > Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header > Phone </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.phone }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef mat-sort-header > Address </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.address }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef cdkHeaderCellStickEnd> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
            <button mat-button color="primary" (click)="editContact(row)">Edit contact</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>
    </div>
</div>
